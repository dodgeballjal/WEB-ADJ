<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- CONFIGURACIÓN BÁSICA DEL DOCUMENTO -->
    <title>Asociación de Dodgeball Jalisco</title>
    
    <!-- ⭐ FAVICON - NUEVO -->
    <link rel="icon" type="image/svg+xml" href="imagen/logo-adj.svg">
    <link rel="icon" type="image/png" href="imagen/logo-adj.png">
    <link rel="apple-touch-icon" href="imagen/logo-adj.png">
    
    <title>Asociación de Dodgeball Jalisco</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: fadeIn 1s ease-in;
        }

        .hero-title {
            text-align: center;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .hero-title h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-title h2 {
            font-size: 36px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        @media (max-width: 768px) {
            .hero-title h1 {
                font-size: 32px;
            }
            .hero-title h2 {
                font-size: 24px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 400px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .cta-button {
            padding: 18px 50px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: #FFD700;
            border: 3px solid #FFD700;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(34, 139, 34, 0.6);
            background: #228B22;
            border: 3px solid white;
            color: white;
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .countdown {
            color: white;
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="hero">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="imagen/video_index.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        
        <div class="overlay"></div>
        
        <div class="content">
            <div class="hero-title">
                <h1>Asociación de Dodgeball Jalisco</h1>
                <h2>Bienvenido</h2>
            </div>
            
            <img src="imagen/logo-ADJ.svg" alt="Logo Asociación de Dodgeball Jalisco" class="logo">
            
            <a href="principal.html" class="cta-button">
                Entrar
            </a>
            
            <p class="countdown">Redirigiendo automáticamente en <span id="timer">7</span> segundos...</p>
        </div>
    </div>

    <script>
        let countdown = 7;
        const timerElement = document.getElementById('timer');
        
        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'principal.html';
            }
        }, 1000);
    </script>
</body>
</html>
